<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de arreglos</title>
    <link rel="stylesheet" href="./assets/css/style.css">



</head>
<body>
    <h1>TO DO LIST</h1>
    <hr /> 
     <div>
         <p class="subtitle">Nueva Tarea</p>
         <div class="tasks">
             <input id="nuevaTarea">
             <button id="agregarTarea">Agregar</button>
         </div>
     </div>
     <div class="grid-container">
         <ul id="tareas">
             <li>Total: <span><strong style="color:black">0</strong></span></li>
             <span id="cuenta-tareas"> </span>
             <li>Realizadas:<span><strong style="color:black">0</strong></span></li>
         </ul>
         <table id="items">
             <thead>
                 <th><strong>ID</strong></th>
                 <th><strong>Tarea</strong></th> 
                 <th></th>
             </thead>
             <tbody></tbody>
             
         </table>
     </div>



    <script src ="./assets/js/index.js"></script>
    


</body>
</html>
